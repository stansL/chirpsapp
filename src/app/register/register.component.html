<form class="form-auth" (ngSubmit)="register()">
  <h2>Register</h2>
  <p class="text-warning">{{error_message}}</p>
  <div class="form-group ">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Name" [(ngModel)]="user.name"
           name="name">
  </div>

  <div class="form-group ">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="user.email"
           name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password"
           name="password">
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" class="form-control" id="password2" placeholder="Confirm Password" [(ngModel)]="user.password2"
           name="password2">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary form-control">Register</button>
  </div>

</form>

<form class="form-auth" (ngSubmit)="login()">
  <h2>Login</h2>
  <p class="text-warning">{{error_message}}</p>
  <div class="form-group ">
    <input type="text" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="user.email"
           name="email">
  </div>
  <div class="form-group">
    <!--<label for="password">Password</label>-->
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password"
           name="password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary form-control">Login</button>
  </div>

</form>
